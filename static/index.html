<!DOCTYPE HTML>
<html lang="zh">
<head>
<meta charset="utf-8">
<link href="style/style.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="script/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="header">
	<div class="wrapper">
    <div class="logo"></div>
    <span class="title">信息化设备报修系统</span>
    <span class="subtitle">IT Ticketing System</span>
    <ul class="logged-in">
      <li><img class="avatar" src="images/avatar.png"><span class="username">用户名</span></li>
      <li><a href=""><img class="nav-item" src="images/new-ticket.png"><span class="nav-item">报修</span></a></li>
      <li><a href=""><img class="nav-item" src="images/settings.png"><span class="nav-item">设置</span></a></li>
      <li><a href=""><img class="nav-item" src="images/logout.png"><span class="nav-item">退出</span></a></li>
    </ul>
    <form class="logged-out">
      <ul class="logged-out">
        <li><label>用户名:</label><input class="textbox" name="username" type="text" placeholder="输入用户名"></li>
        <li><label>密码:</label><input class="textbox" name="password" type="password" placeholder="输入密码"></li>
        <li><input class="button" type="submit" value="登录"></li>
      </ul>
    </form>
    <div class="clear-fix"></div>
  </div>
</div>
<div class="wrapper">
	<div class="main">
	</div>
	<div class="footer">
		<ul>
			<li>版权所有: 董政 2014</li>
		</ul>
	</div>
</div>
</body>
</html>
